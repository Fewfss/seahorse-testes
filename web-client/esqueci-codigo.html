<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SeaHorse - Esqueci a senha</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="js/main.js"></script>
</head>
<body>
<style>
body {
  font-family: "Poppins", sans-serif;
  font-style: normal;
}

</style>
<nav class="navbar principal">

  <div class="container-fluid">
    <a class="navbar-brand" href="#" id="logo-minimalista"><img id="logo-minimalista"
         src="Assets/Imagens/logo_minimalista.png" width="101px" height="101px"  alt="logo-minimalista"> </a></a>

    <a class="navbar-brand" href="#" id="perfil"><img id="perfil" 
         src="Assets/Imagens/perfil.png" width="60px" height="60px"  alt="perfil"> </a></a>

    <a class="navbar-brand" href="#" id="carrinho"><img id="carrinho"
         src="Assets/Imagens/carrinho.png" width="50px" height="60px"  alt="carrinho"> </a></a>

  </div>

</nav>

    <section id="titulo-cadastro" class="titulo-cadastro">
    <h1>Esqueci minha senha</h1>
    </section>
    
  <form id="codeForm">
    <div class="code-inputs">
      <input type="text" maxlength="1" required>
      <input type="text" maxlength="1" required>
      <input type="text" maxlength="1" required>
      <input type="text" maxlength="1" required>
      <input type="text" maxlength="1" required>
    </div>
    <script>
    // Faz os inputs pularem automaticamente para o próximo
    const inputs = document.querySelectorAll(".code-inputs input");

    inputs.forEach((input, index) => {
      input.addEventListener("input", () => {
        if (input.value && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });

      input.addEventListener("keydown", (e) => {
        if (e.key === "Backspace" && !input.value && index > 0) {
          inputs[index - 1].focus();
        }
      });
    });

    // Captura o código no envio
    document.getElementById("codeForm").addEventListener("submit", (e) => {
      e.preventDefault();
      let code = "";
      inputs.forEach(input => code += input.value);
      alert("Código digitado: " + code);

    });
  </script>
    <button type="submit" class="verify-btn">Verificar</button>
  </form>
  
</body>
</html>
