<div id="texto-perfil" class="texto-perfil">
    <h1>Meu Perfil</h1>
    <p>Aqui você pode gerenciar suas informações pessoas e pedidos anteriores.</p>
</div>

<div id="guilherme" class="guilherme">
    <img id="guilherme" src="Assets/Imagens/guilherme.jpeg" alt="guilherme">

    <form id="cadastro-form">
    <div class="nome-cadastro">
        <input type="text" class="form-control" name="nome" id="cadastro-name" placeholder="Nome Completo">
    </div>

    <div class="CPF-cadastro">
        <input type="text" class="form-control" name="cpf" id="cadastro-CPF" placeholder="CPF">
    </div>

    <div class="nascimento-cadastro">
        <input type="date" class="form-control" name="nascimento" id="cadastro-nascimento">
    </div>

    <div class="telefone-cadastro">
        <input type="text" class="form-control" name="telefone" id="cadastro-telefone" placeholder="Número de Telefone">
    </div>

    <div class="endereco-cadastro">
        <input type="text" class="form-control" name="endereco" id="cadastro-endereco" placeholder="Endereço">
    </div>

    <div class="email-cadastro">
        <input type="email" class="form-control" name="email" id="cadastro-email" placeholder="Endereço de Email">
    </div>

    <div class="senha-cadastro">
        <input type="password" class="form-control" name="senha" id="cadastro-senha" placeholder="Senha">
    </div>

    <button type="submit" class="botao">
        Editar
    </button>
</form>
