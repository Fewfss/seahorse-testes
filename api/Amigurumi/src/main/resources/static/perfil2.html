<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seahorse - Perfil</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="js/perfil.js"></script>
</head>
<body>
<div class="pagina">

    <!-- Navbar -->
    <nav class="navbar principal">
        <div class="container-fluid">
            <a class="navbar-brand" href="home2.html" id="logo-minimalista">
                <img src="Assets/Imagens/logo_minimalista.png" width="101px" height="101px" alt="logo-minimalista">
            </a>

            <a class="navbar-brand" href="login2.html" id="perfil">
                <img src="Assets/Imagens/perfil.png" width="60px" height="60px" alt="perfil">
            </a>

            <a class="navbar-brand" href="carrinho.html" id="carrinho">
                <img src="Assets/Imagens/carrinho.png" width="50px" height="60px" alt="carrinho">
            </a>
        </div>
    </nav>

    <!-- Título -->
    <div id="texto-perfil" class="texto-perfil">
        <h1>Meu Perfil</h1>
        <p>Aqui você pode gerenciar suas informações pessoais e pedidos anteriores.</p>
    </div>

    <!-- Card do Perfil -->
    <div class="guilherme">
        <img id="foto-perfil" src="Assets/Imagens/guilherme.jpeg" alt="foto do usuário">

        <div class="perfil-info">

            <div class="info-item">
                <label>Nome:</label>
                <p id="nome-usuario">-</p>
            </div>

            <div class="info-item">
                <label>CPF:</label>
                <p id="cpf-usuario">-</p>
            </div>

            <div class="info-item">
                <label>Data de Nascimento:</label>
                <p id="data-nascimento-usuario">-</p>
            </div>

            <div class="info-item">
                <label>Telefone:</label>
                <p id="telefone-usuario">-</p>
            </div>

            <div class="info-item">
                <label>Endereço:</label>
                <p id="endereco-usuario">-</p>
            </div>

            <div class="info-item">
                <label>Email:</label>
                <p id="email-usuario">-</p>
            </div>

            <div class="info-item">
                <label>Tipo de usuário:</label>
                <span id="badge-tipo" class="badge-tipo">CLIENTE</span>
            </div>

            <div class="botaos">
                <button class="botao" onclick="editarPerfil()">Editar</button>
                <button class="botao" id="btn-logout">Logout</button>
            </div>

        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-top">
            <ul>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="localizacao.html">Localização</a></li>
                <li><a href="faq.html">Dúvidas</a></li>
            </ul>
            <ul class="logo-footer">
                <li><a href="home2.html"><img src="Assets/Imagens/logo_minimalista.png" alt=""></a></li>
            </ul>
        </div>
        <div class="footer-bottom">
            <a href="direitosreservados.html"><p>Todos os direitos reservados © 2025 - RO SeaHorse</p></a>
        </div>
    </footer>

</div>
</body>
</html>
